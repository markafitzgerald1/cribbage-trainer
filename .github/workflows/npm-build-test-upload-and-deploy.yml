name: npm-build-test-upload-and-deploy
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version-file: ".nvmrc"
      - name: Install dependencies
        run: npm clean-install
      - name: Build web application bundles
        run: npm run build

  test:
    runs-on: ubuntu-latest
    needs: build
    if: github.ref != 'refs/heads/main'
    steps:
      - name: Run static code and project analyses
        run: npm run lint
      - name: Run unit tests
        run: npm run test
      - name: Install end to end test browsers
        run: npm run playwright-install
      - name: Run Storybook tests
        run: npm run test-storybook
      - name: Run end to end tests
        run: npm run test-e2e

  upload-artifact:
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Upload GitHub Pages artifact
        uses: actions/upload-pages-artifact@v2
        with:
          path: dist/

  deploy:
    runs-on: ubuntu-latest
    needs: upload-artifact
    if: github.ref == 'refs/heads/main'

    # Grant GITHUB_TOKEN the permissions required to make a Pages deployment
    permissions:
      pages: write # to deploy to Pages
      id-token: write # to verify the deployment originates from an appropriate source

    # Deploy to the github-pages environment
    environment:
      name: github-pages
      url: ${{ steps.deploy-to-github-pages.outputs.page_url }}

    steps:
      - id: deploy-to-github-pages
        name: Deploy GitHub Pages site
        uses: actions/deploy-pages@v3
        with:
          token: ${{ github.token }}
